<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Сторонние библиотеки-->
    <script src="lib/js/jquery-2.1.4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">

    <script src="lib/js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="lib/js/i18n/grid.locale-ru.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jqG.css">

    <script src="lib/js/jquery-ui.js" type="text/javascript"></script>
    <script src="lib/js/jquery.canvasjs.min.js" type="text/javascript"></script>
    <!-- Мои скрипты и стили-->
    <script type="text/javascript" src="js/tabInitialized.js"></script>
    <script type="text/javascript" src="js/tab1/subsTable.js"></script>
    <script type="text/javascript" src="js/tab1/subsTableSubGrid.js"></script>
    <script type="text/javascript" src="js/tab1/getQueryText.js"></script>
    <script type="text/javascript" src="js/tab1/firmsInSubs.js"></script>
    <script type="text/javascript" src="js/tab1/firmsInSubsSubGrid.js"></script>
    <script type="text/javascript" src="js/tab2/firmsTable.js"></script>
    <script type="text/javascript" src="js/tab2/firmsTableSubGrid.js"></script>
    <script type="text/javascript" src="js/tab3/makeReport.js"></script>
    <script type="text/javascript" src="js/tab3/showArcReport.js"></script>
    <script type="text/javascript" src="js/tab3/helpIcon.js"></script>
    <!--<script type="text/javascript" src="js/"></script>-->
    <!--<script type="text/javascript" src="js/"></script>-->
    <script type="text/javascript" src="js/uuid.js"></script>

    <link rel="stylesheet" href="css/MyStyle.css">

    <title>МедСервис2</title>
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Подписки</a></li>
        <li><a href="#tabs-2">Фирмы</a></li>
        <li><a href="#tabs-3">Отчеты</a></li>
    </ul>
    <div id="tabs-1">
        <table id="firmsInSubs">
            <tr><td></td></tr>
            <div id="firmsInSubsPager"></div>
        </table>
        <table id="subsTable">
            <tr><td></td></tr>
        </table>
        <div id="subsPager"></div>
        <div id="queryTextModal"></div>
    </div>

    <div id="tabs-2">
        <table id="firmsTable">
            <tr><td></td></tr>
        </table>
        <div id="firmsPager"></div>
    </div>

    <div id="tabs-3">
        <!--Выбор даты-->
        <div id="datePickers" >
            <input id="fromDate" class="datePicker">
            <span class="ui-icon ui-icon-carat-2-e-w datePickerIco"></span>
            <input id="toDate" class="datePicker">
            <input type="checkbox" id="toMail"><label for="toMail">Mail</label>
            <input type="text" id="mailAddress" placeholder="Введите Email">
        </div>
        <div class="wrapper">
            <div class="left_block">
                <div id="reportListAccordion">
                    <h3>Параметры отчета.</h3>
                    <!--Параметры отчета-->
                    <div>
                        <select id="reportType">
                            <option value="productionReport" selected>Отчет по продукции</option>
                            <option value="orderReport">Отчет по заказам</option>
                        </select>
                        <table id="reportOption">
                            <tr><td></td></tr>
                        </table>
                        <div>
                            <input type="text" id="reportComment" class="tooltip" placeholder="Ваш комментарий">
                            <a href="#">
                                <img id="helpIcon" src="css/images/help_icon.gif" />
                                <div id="helpTextModal"></div>
                            </a>
                        </div>
                        <button id="generateReport">Сформировать</button>
                    </div>
                </div>
            </div>
            <!--Архив отчетов-->
            <div class="right_block">
                <div id="arcReport">
                    <table id="selectArcReport">
                        <tr><td></td></tr>
                    </table>
                    <div id="arcReportPager"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
